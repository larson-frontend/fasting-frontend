<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="doc-title">Offline • Fasting Tracker Pro</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: light; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid; place-items: center; background: #ffffff; color: #111827;
      }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; max-width: 520px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
      h1 { font-size: 20px; margin: 0 0 8px; }
      p { margin: 6px 0; color: #4b5563; }
      .hint { font-size: 12px; color: #6b7280; margin-top: 12px; }
      .btn { display: inline-block; margin-top: 12px; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; color: #111827; text-decoration: none; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="offline-title">
    <h1 id="offline-title"
       data-en="Offline"
       data-de="Offline">Offline</h1>
    <p id="offline-line1"
      data-en="No internet connection available. Please check your network settings."
      data-de="Keine Internetverbindung verfügbar. Bitte überprüfen Sie Ihre Netzwerkeinstellungen.">No internet connection available. Please check your network settings.</p>
    <p id="offline-line2"
      data-en="The Fasting Tracker service is currently unreachable. Please try again later."
      data-de="Der Fasting Tracker Service ist momentan nicht erreichbar. Bitte versuchen Sie es später erneut.">The Fasting Tracker service is currently unreachable. Please try again later.</p>
    <a id="offline-retry"
         class="btn"
         href="/"
      data-en="Retry"
      data-de="Erneut versuchen">Retry</a>
      <p id="offline-hint" class="hint"
         data-en="Tip: Recently visited pages may still be available from cache."
         data-de="Tipp: Kürzlich besuchte Seiten sind möglicherweise noch aus dem Cache verfügbar.">Tip: Recently visited pages may still be available from cache.</p>
    </main>
    <script>
      (function() {
        try {
          var isGerman = false;
          if (navigator.languages && Array.isArray(navigator.languages)) {
            isGerman = navigator.languages.some(function(l){ return typeof l === 'string' && l.toLowerCase().startsWith('de'); });
          }
          if (!isGerman && navigator.language) {
            isGerman = String(navigator.language).toLowerCase().startsWith('de');
          }

          var lang = isGerman ? 'de' : 'en';
          document.documentElement.setAttribute('lang', lang);

          function setText(id) {
            var el = document.getElementById(id);
            if (!el) return;
            var key = 'data-' + lang;
            var val = el.getAttribute(key);
            if (val) el.textContent = val;
          }

          ['offline-title','offline-line1','offline-line2','offline-retry','offline-hint'].forEach(setText);

          // Update <title>
          var title = document.getElementById('doc-title');
          if (title) {
            title.textContent = (lang === 'de')
              ? 'Offline • Fasting Tracker Pro'
              : 'Offline • Fasting Tracker Pro';
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </body>
</html>

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "larson-frontend"
    assignees:
      - "larson-frontend"
    commit-message:
      prefix: "deps"
      include: "scope"
    
    # Group dependencies
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "*test*"
          - "jsdom"
      build-tools:
        patterns:
          - "vite*"
          - "typescript"
          - "tailwindcss"
          - "postcss*"
          - "autoprefixer"
    
    # Ignore specific dependencies
    ignore:
      - dependency-name: "vue"
        # Only allow patch updates for Vue core
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
